{% extends "control_usuarios/base1.html" %}
{% load static %}
{% block contenido %}
<section>
    <div>
        <h1 style="text-align:center">
            <form action="{% url 'Agregar etiqueta' %}" method="post">
                {% csrf_token %}
                <input type="text" placeholder="Etiqueta" name="nombre" minlength="1" maxlength="10">
                <br><br>
                <button class="btn btn-primary rounded-pill px-3" type="submit" value="Enviar">Enviar</button>
                {{ userform.errors }}
            </form>
        </h1>
    </div>
</section>
{% endblock contenido %}
